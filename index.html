<!DOCTYPE html>
<html>
<head>
<title>T.T.C.</title>

<body>
<div id="container">
<div id="header">
<h1>Technology & Tabletop Community</h1>
</div>
<div id="contentContainer">
<section id="home">
<h2>Home</h2>
<div class="content">
</div>
</section>
<section id="about">
<h2>About</h2>
<div class="content">
</div>
</section>
<section id="signUp">
    <h2>Join Us</h2>
    <div id="registration" class="content">
        <form id="signUpForm" action="submit.php" method="get">
            <div id="contactinfo">
            <div class="field">
                <label for="student_name">Your Name:</label><input id="student_name" type="text" name="student_name" placeholder="Example: John Smith" pattern="[^\d]+ [^\d]+" title="Please include your full name, such as 'John Smith'." required autofocus>
            </div>
            <div class="field">
                <label for="student_email">Email:</label><input id="student_email" type="email" name="student_email" placeholder="Example: JSmith@gmail.com"  title="If you would like updates/alerts, leave us your email." required>
            </div>
            <div class="field">
                <label for="student_id">Union ID:</label><input id="student_id" type="number" name="student_id" placeholder="Example: 123456" pattern="[\d]{6}" title="You can find your UC-ID number on your student ID card." required>
            </div>
            <div class="field">
                <label for="phoneNumber">Phone Number:</label><input id="student_id" type="number" name="phoneNumber" placeholder="Example: 1231234567" pattern="[\d]{10}" title="Your 10-digit number." required>
            </div>
            </div>
        <div id="shirtinfo">
           <div id="shirt_selection"> 
                <p>Select "Yes" to put on one of our snazzy club shirts</p>
                <ul>
                    <li>  <label><input name="clubshirt" id="clubshirt-yes" type="radio" value="Yes" required>Yes</label></li>
                    <li>  <label><input name="clubshirt" id="clubshirt-no" type="radio" value="No" required>No</label></li>
                </ul>
            </div>
            <div id="tshirt">
                <ul>
                    <li>  <label><input name="shirtsize" id="shirtsize-small" type="radio" value="Small">Small</label></li>
                    <li>  <label><input name="shirtsize" id="shirtsize-medium" type="radio" value="Medium">Medium</label></li>
                    <li>  <label><input name="shirtsize" id="shirtsize-large" type="radio" value="Large">Large</label></li>
                    <li>  <label><input name="shirtsize" id="shirtsize-x-large" type="radio" value="X-Large">X-Large</label></li>
                </ul>
            </div>
        </div>
            <div class="actions">
            <button title="Submit!" type="submit">Let's Do This!</button>
            </div>
            <p id="welcome">We Welcome You with a grin and a nod!</p>
        </form>
     </div>
</section>
<section id="calendar">
<h2>Calendar</h2>
<div class="content">
</div>
</section>
